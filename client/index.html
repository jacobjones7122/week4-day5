<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="header">PIZZA PLANETS</div>
    <div id="createLocationDiv">
        <p>Input Name: </p>
        <input type="text" class="inputSections" id="nameInput"></input>
        <br />
        <br />
        <label for="delieverInput"> Delievers</label>
        <input type="checkbox" class="inputSections" id="deliverInput">
        <br />
        <p>Input Phone Number: </p>
        <input type="text" class="inputSections" id="phoneInput" maxlength="14"></input>
        <br />
        <p>Input Line One: </p>
        <input type="text" class="inputSections" id="lineOneInput"></input>
        <br />
        <p>Input Line Two: </p>
        <input type="text" class="inputSections" id="lineTwoInput"></input>
        <br />
        <p>Input City: </p>
        <input type="text" class="inputSections" id="cityInput"></input>
        <br />
        <p>Input State: </p>
        <input type="text" class="inputSections" id="stateInput"></input>
        <br />
        <p>Input Zipcode: </p>
        <input type="text" class="inputSections" id="zipInput" maxlength="5"></input>
        <br />
        <br />
        <button id="btnInput">Submit Location</button>
    </div>
    <div id="showLocationDiv">
        
    </div>
</body>
</html>
